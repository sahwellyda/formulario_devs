<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="campo">
    <h1 id="titulo">Cadastro Devs</h1>
    <p id="subtitulo">Complete suas informações</p>
  </div>
  <form>
    <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong> :</label>
          <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong> :</label>
          <input type="text" name="Sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>E-mail:</strong> </label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
      <label><strong>De qual lado da aplicação você desenvolve?</strong> </label>
      <input type="radio" name="devweb" value="frontend"  checked >Front-end
      <label>
        <input type="radio" name="devweb" value="backend">Back-end
      </label>
      <label>
        <input type="radio" name="devweb" id="fullstack">Fullstack
      </label>
    </div>
    <div class="campo">
      <label for="serioridade"><strong>Senioridade</strong> </label>
      <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione as Tecnologias que utiliza:</strong> </label> <br> <br>
        <input type="checkbox" id="tech1" name="tech1" value="HTML">
        <label for="tech1">HTML</label>
        <input type="checkbox" id="tech2" name="tech2" value="CSS">
        <label for="tech2">CSS</label>
        <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
        <label for="tech3">JavaScript</label>
        <input type="checkbox" id="tech4" name="tech4" value="Java">
        <label for="tech4">Java</label>
        <input type="checkbox" id="tech5" name="tech5" value="Python">
        <label for="tech5">Python</label>
        <input type="checkbox" id="tech6" name="tech6" value="Ruby">
        <label for="tech6">Ruby</label>
        <input type="checkbox" id="tech7" name="tech7" value="C#">
        <label for="tech7">C#</label>
        <input type="checkbox" id="tech8" name="tech8" value="PHP">
        <label for="tech8">PHP</label>
        <input type="checkbox" id="outras" name="outras" value="Outras">
        <label for="outras">Outras</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label><strong>Conte um pouco sobre sua experiência:</strong> </label>
      <textarea name="experiencia" id="experiencia" style="width: 23cm" rows="4"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>
  </form>
</body>
</html>
